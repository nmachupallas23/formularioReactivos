<div style="text-align: center;">
<form [formGroup]="datosForm" (submit)="enviar()">
    <label  class="text-secondary">Nombre:</label>
    <input  type="text" formControlName="nombre" required />
    <br />
    <label class="text-secondary">Email:</label>
    <input type="email" formControlName="mail" required />
    <br /><br />
    <button type="submit"  [disabled]="datosForm.invalid">Enviar</button>
</form>

<h2 class="text-primary">Datos del Formulario</h2>
    <span class="text-secondary" style="margin-right: 5px;">Nombre:</span>
    <span class="text-success">{{ datosForm.value.nombre }}</span><br />
    <span class="text-secondary" style="margin-right: 5px;">Email:</span>
    <span class="text-success">{{ datosForm.value.mail }}</span>
<ul style="text-align: center;">
    @for (nombres of listaNombres; track $index) {
     <li class="text-success">
          Nombre: {{nombres.nombre}} - Email: {{nombres.mail}}
     </li>
    } 
</ul>
</div>
